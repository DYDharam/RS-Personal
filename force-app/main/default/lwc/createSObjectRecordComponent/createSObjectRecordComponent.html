<template>
    <!-- Spinner -->
    <div if:true={showLoadingSpinner}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </div>
    <div class="demo-only demo-only--sizing slds-grid slds-wrap">
        <!-- Spinner Start -->
        <!--<span class={spinnerStatus}>
            <div id="spinnerDiv" class="demo-only demo--inverse" style="height: 10rem">
            <div class="slds-spinner_container">
                <div role="status" class="slds-spinner slds-spinner_medium">
                    <span class="slds-assistive-text">Loading</span>
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                </div>
            </div>
            </div>
        </span>-->
        <!-- Spinner End -->
        <h2 class="slds-align_absolute-center">This is the Lightning Web Component...</h2>
        <br />  
        <div class="slds-size_1-of-1">
            <template if:true={isSelectedAccountAvailable}>
                <lightning-button label="View Contacts" variant="neutral" onclick={viewContacts}></lightning-button>
            </template>
            <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">
                <lightning-datatable data={data} columns={accountColumns} key-field="Id" onrowaction={handleRowAction} onrowselection={onRowSelectionJs}>
                </lightning-datatable>
            </div>

            <!-- SLDS Modal Start To Show The Contacts That Is Related To The Selected Accounts -->
            <template if:true={showContactModal}>
                <div class="demo-only" style="height: 640px;">
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeContactModal}>
                                    <lightning-icon icon-name="utility:close" size="medium">
                                    </lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Contact Details</h2>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <center>
                                    <lightning-datatable data={contactsData} columns={contactsColumns} key-field="Id" >
                                    </lightning-datatable>
                                </center>
                            </div>
                            <footer class="slds-modal__footer">
                                <lightning-button label="Close" variant="brand" onclick={closeContactModal}></lightning-button>
                            </footer>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </div>
            </template>

        </div>
    </div>
</template>
